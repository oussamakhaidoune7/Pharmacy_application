<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="crud-head">
            <h2>Pharmacy Ibn Rochd</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="btn">Create</button>
        </div>
        <div class="outputs">
            <div class="search-produits">
                <input onkeyup="searchData(this.value)"   type="text" id="search" placeholder="Search">
                <div class="button-search">
                    <button onclick="getSearchMood(this.id)" id="search-title">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="search-category">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <div id="updateData">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody-table"></tbody>
            </table>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>t
